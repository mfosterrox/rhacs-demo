apiVersion: v1
kind: ConfigMap
metadata:
  name: stackrox-prometheus-declarative-configuration
  namespace: stackrox
data:
  prometheus.yaml: |
    ---
    name: Prometheus Server
    description: Permission set for Prometheus server access to RHACS metrics
    resources:
      - resource: Administration
        access: READ_ACCESS
      - resource: Alert
        access: READ_ACCESS
      - resource: Cluster
        access: READ_ACCESS
      - resource: Deployment
        access: READ_ACCESS
      - resource: Image
        access: READ_ACCESS
      - resource: Integration
        access: READ_ACCESS
      - resource: Namespace
        access: READ_ACCESS
      - resource: Node
        access: READ_ACCESS
      - resource: WorkflowAdministration
        access: READ_ACCESS
    ---
    name: Prometheus Server
    description: Role for Prometheus server access to RHACS metrics
    accessScope: Unrestricted
    permissionSet: Prometheus Server
